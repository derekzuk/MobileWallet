<ion-header no-border color="navbarColor">

  <ion-navbar hideBackButton color="navbarColor">
      <ion-buttons left>
        <button ion-button icon-only clear (click)="returnToHome()">
          <ion-icon ios="ios-arrow-down" md="md-arrow-down"></ion-icon>
        </button>         
      </ion-buttons>     

    <ion-title style="text-align: center;">
        Receive
    </ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="openModal()">
            <ion-icon ios="ios-share" md="md-share"></ion-icon>
        </button>
      </ion-buttons>    
  </ion-navbar>

</ion-header>


<ion-content ion-fixed padding text-center style="z-index: 0; background-color: rgb(10, 58, 0);">

  <ion-grid ion-fixed>
      <ion-row style="display: flex!important; align-content: center!important; align-items: center!important;">
        <ion-col>
            <h5>
              This is your address.
              <br>
              Scan this QR code to receive TRTL.
            </h5>
        </ion-col>
      </ion-row>
      <ion-row style="height: 80%; display: flex!important; align-content: center!important; align-items: center!important;">
        <ion-col style="height: 100%;">
            <img height="100%;" width="auto;" src="assets/imgs/qrcode.png">
        </ion-col>
      </ion-row>
      <ion-row style="height: 15%; display: flex!important; align-content: center!important; align-items: flex-end!important;">
        <ion-col>
            TRTL Address:
        </ion-col>
      </ion-row>      
      <ion-row style="height: 10%; display: flex!important; align-content: center!important; align-items: center!important;">
        <ion-col>
            {{trtlAddress}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <button ion-button large color="buttonColor" style="width: 80%;" (click)="copyAddressToClipboard()">
              Copy
            </button>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
