<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header color="navbarColor">
  <ion-navbar color="navbarColor">
      <!-- <button ion-button icon-only clear (click)="test()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button> -->

      <ion-title style="text-align: center;">
        Send
      </ion-title>

      <ion-buttons end>
        <button ion-button icon-only (click)="navigateToQRScan()">
          <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
        </button>
      </ion-buttons>      
  </ion-navbar>
</ion-header>  

<ion-content ion-fixed style="margin-top: 56px; background-color: rgb(10, 58, 0);">

  <div ion-fixed style="background-color: white; width: 100%; height: 70px; position:relative; top:0px; padding-top: 13px; margin-top: -56px;">
    <ion-input text-center class="trtlAddress" placeholder="Enter a TRTL Address"></ion-input>
  </div>

  <div ion-fixed style="background-color: yellowgreen; width: 100%; height: 140px; position:relative; top:0px;">
    <ion-item style="background-color: yellowgreen;">
      <button ion-button item-left color="buttonColor" style="margin-top: 20px;" (click)="setMax()">Max</button>
      <ion-label class="trtlQuantityToSendInput" text-center>{{trtlQuantityToSend}} TRTL
      </ion-label>
    </ion-item>

    <div style="text-align: center; height: 0px;">
      <ion-icon style="transform: rotate(90deg); font-size: 26px" ios="ios-swap" md="md-swap"></ion-icon>
    </div>
    
    <ion-label class="trtlDollarConversion" text-center>{{convertTrtlToDollars()}}
    </ion-label>
  </div>

  <ion-grid ion-fixed>
    <ion-row>
      <ion-col text-center class="gridColOffsetLeft">
        <button ion-button large full clear (click)="populateTrtlQuantityToSend('1');">1</button>
      </ion-col>
      <ion-col text-center>
        <button ion-button large full clear (click)="populateTrtlQuantityToSend('2');">2</button>
      </ion-col>      
      <ion-col text-center class="gridColOffsetRight">
        <button ion-button large full clear (click)="populateTrtlQuantityToSend('3');">3</button>
      </ion-col>        
    </ion-row>

    <ion-row>
      <ion-col text-center class="gridColOffsetLeft">
        <button ion-button large full clear (click)="populateTrtlQuantityToSend('4');">4</button>
      </ion-col>
      <ion-col text-center>
        <button ion-button large full clear (click)="populateTrtlQuantityToSend('5');">5</button>
      </ion-col>      
      <ion-col text-center class="gridColOffsetRight">
        <button ion-button large full clear (click)="populateTrtlQuantityToSend('6');">6</button>
      </ion-col>        
    </ion-row>
    
    <ion-row>
      <ion-col text-center class="gridColOffsetLeft">
        <button ion-button large full clear (click)="populateTrtlQuantityToSend('7');">7</button>
      </ion-col>
      <ion-col text-center>
        <button ion-button large full clear (click)="populateTrtlQuantityToSend('8');">8</button>
      </ion-col>      
      <ion-col text-center class="gridColOffsetRight">
        <button ion-button large full clear (click)="populateTrtlQuantityToSend('9');">9</button>
      </ion-col>        
    </ion-row>

    <ion-row>
      <ion-col text-center class="gridColOffsetLeft">
        <button ion-button large full clear>.</button>
      </ion-col>
      <ion-col text-center>
        <button ion-button large full clear (click)="populateTrtlQuantityToSend('0');">0</button>
      </ion-col>      
      <ion-col text-center class="gridColOffsetRight">
        <button ion-button large full clear>del</button>
      </ion-col>        
    </ion-row>      

    <ion-row>
      <ion-col text-center>
        <button ion-button icon-start large color="buttonColor" style="width: 80%" (click)="test()">
          Send
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
