  Ionic pages and navigation.

<ion-header color="navbarColor">
  <ion-navbar color="navbarColor">

      <ion-title style="text-align: center;">
        Send
      </ion-title>

      <ion-buttons end>
        <button ion-button icon-only (click)="navigateToQRScan()">
          <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
        </button>
      </ion-buttons>      
  </ion-navbar>
</ion-header>  

<ion-content ion-fixed class="sendContent">

  <div ion-fixed class="trtlAddressDiv">
    <ion-input name="sendToAddress" [(ngModel)]="sendToAddress" text-center class="trtlAddress" placeholder="Enter a TRTL Address">
    </ion-input>
  </div>

  <div ion-fixed class="quantityToSendDiv">
    <ion-item>
      <button ion-button item-left color="buttonColor" (click)="setMax()">Max</button>
        <ion-label class="trtlQuantityToSendInput" text-center>{{trtlQuantityToSend}} TRTL
      </ion-label>
    </ion-item>

    <div class="swapIconDiv">
      <ion-icon ios="ios-swap" md="md-swap"></ion-icon>
    </div>
    
    <ion-label class="trtlDollarConversion" text-center>{{convertTrtlToDollars()}}
    </ion-label>
  </div>

  <ion-grid ion-fixed>
    
    <ion-row>
      <ion-col text-center class="gridColOffsetLeft">
        <button ion-button large class="numPadButton" full clear (click)="populateTrtlQuantityToSend('1');">1</button>
      </ion-col>
      <ion-col text-center>
        <button ion-button large class="numPadButton" full clear (click)="populateTrtlQuantityToSend('2');">2</button>
      </ion-col>      
      <ion-col text-center class="gridColOffsetRight">
        <button ion-button large class="numPadButton" full clear (click)="populateTrtlQuantityToSend('3');">3</button>
      </ion-col>        
    </ion-row>

    <ion-row>
      <ion-col text-center class="gridColOffsetLeft">
        <button ion-button large class="numPadButton" full clear (click)="populateTrtlQuantityToSend('4');">4</button>
      </ion-col>
      <ion-col text-center>
        <button ion-button large class="numPadButton" full clear (click)="populateTrtlQuantityToSend('5');">5</button>
      </ion-col>      
      <ion-col text-center class="gridColOffsetRight">
        <button ion-button large class="numPadButton" full clear (click)="populateTrtlQuantityToSend('6');">6</button>
      </ion-col>        
    </ion-row>
    
    <ion-row>
      <ion-col text-center class="gridColOffsetLeft">
        <button ion-button large class="numPadButton" full clear (click)="populateTrtlQuantityToSend('7');">7</button>
      </ion-col>
      <ion-col text-center>
        <button ion-button large class="numPadButton" full clear (click)="populateTrtlQuantityToSend('8');">8</button>
      </ion-col>      
      <ion-col text-center class="gridColOffsetRight">
        <button ion-button large class="numPadButton" full clear (click)="populateTrtlQuantityToSend('9');">9</button>
      </ion-col>        
    </ion-row>

    <ion-row>
      <ion-col text-center class="gridColOffsetLeft">
        <button ion-button large class="numPadButton" full clear (click)="decimalClicked();">.</button>
      </ion-col>
      <ion-col text-center>
        <button ion-button large class="numPadButton" full clear (click)="populateTrtlQuantityToSend('0');">0</button>
      </ion-col>      
      <ion-col text-center class="gridColOffsetRight">
        <button ion-button large class="numPadButton" full clear (click)="deleteClicked();">del</button>
      </ion-col>        
    </ion-row>      

    <ion-row>
      <ion-col text-center>
        <button ion-button icon-start large color="buttonColor" style="width: 80%" (click)="test()">
          Send
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
